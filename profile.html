<script>
    $('#confirm').click(function () {
        swal({
                title: "确认收货将不可撤回",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#1AB394",
                confirmButtonText: "已收到",
                cancelButtonText: "取消",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function (isConfirm) {
                if (isConfirm) {
                    swal("交易成功", "对方将会收到你的付款", "success");
                    setTimeout(function () {
                        document.getElementById('confirm').innerText = "已确认收货";
                        document.getElementById('confirm').classList.value = "btn btn-warning pull-right";
                    },1000);
                    setTimeout(function () {
                        document.getElementById('tx').innerText +=
                            "\n 0x3d7f9b72b7cc13e5e555b9992ac26fbc9eedfdf3216659523fb9b08b8065f9dd";
                    },4000);

                } else {
                    swal("已取消", "","error");
                }

            });
    });
